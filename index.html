<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendataan Minuman Beralkohol</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .form-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 600px;
        }
        
        .file-upload {
            border: 2px dashed #667eea;
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .file-upload:hover {
            border-color: #764ba2;
            background: rgba(102, 126, 234, 0.05);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="form-container">
        <div class="glass-card">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800 mb-2">
                    <i class="fas fa-wine-bottle text-purple-600 mr-3"></i>
                    Formulir Pendataan Minuman Beralkohol
                </h1>
                <p class="text-gray-600">Lengkapi data usaha minuman beralkohol Anda dengan benar</p>
            </div>

            <form id="formData" class="space-y-6" method="post" enctype="multipart/form-data">

                <!-- Nama Usaha -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-building text-purple-600 mr-2"></i>
                        Nama Usaha *
                    </label>
                    <input 
                        type="text" 
                        name="namaUsaha" 
                        required 
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition duration-200"
                        placeholder="Masukkan nama usaha"
                    >
                </div>

                <!-- Penanggung Jawab -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-user-tie text-purple-600 mr-2"></i>
                        Penanggung Jawab *
                    </label>
                    <input 
                        type="text" 
                        name="penanggungJawab" 
                        required 
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition duration-200"
                        placeholder="Nama penanggung jawab"
                    >
                </div>

                <!-- Alamat -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-map-marker-alt text-purple-600 mr-2"></i>
                        Alamat Lengkap *
                    </label>
                    <textarea 
                        name="alamat" 
                        required 
                        rows="3"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition duration-200"
                        placeholder="Alamat lengkap usaha"
                    ></textarea>
                </div>

                <!-- No. Telp -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-phone text-purple-600 mr-2"></i>
                        No. Telepon *
                    </label>
                    <input 
                        type="tel" 
                        name="noTelp" 
                        required 
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition duration-200"
                        placeholder="Contoh: 081234567890"
                    >
                </div>

                <!-- Izin Usaha Upload -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-file-upload text-purple-600 mr-2"></i>
                        Izin Usaha (Upload File) *
                    </label>
                    <div class="file-upload" id="fileUploadArea">
                        <input 
    type="file" 
    id="izinUsahaFile" 
    name="file"   <!-- WAJIB -->
    accept=".pdf,.jpg,.jpeg,.png,.doc,.docx" 
    required 
    class="hidden"
>

                        <div class="text-center">
                            <i class="fas fa-cloud-upload-alt text-4xl text-purple-600 mb-3"></i>
                            <p class="text-sm text-gray-600 mb-2">Klik untuk mengupload file izin usaha</p>
                            <p class="text-xs text-gray-500">Format: PDF, JPG, PNG, DOC (Maks. 5MB)</p>
                            <div id="fileName" class="text-sm text-purple-600 font-medium mt-2"></div>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="flex flex-col sm:flex-row gap-4 pt-4">
                    <button 
                        type="submit" 
                        class="btn-primary flex-1"
                        id="submitBtn"
                    >
                        <i class="fas fa-save mr-2"></i>
                        Simpan Data
                    </button>
                    <button 
                        type="button" 
                        class="btn-secondary flex-1"
                        id="btnIsiListProduk"
                    >
                        <i class="fas fa-list mr-2"></i>
                        Isi List Produk
                    </button>
                </div>
            </form>

            <!-- Loading Overlay -->
            <div id="loadingOverlay" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                <div class="bg-white rounded-lg p-6 text-center">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-purple-600 mx-auto mb-4"></div>
                    <p class="text-gray-700">Mengirim data...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Ganti dengan URL Web App Google Apps Script Anda
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwR_qDX3IOhg6TyuRgSeQsJNrn8O9D5snhl6YnSBOA3Dzlx2R4fVQK1RSxbL2jDUGuxSg/exec";

        // Elemen DOM
        const form = document.getElementById('formData');
        const fileInput = document.getElementById('izinUsahaFile');
        const fileUploadArea = document.getElementById('fileUploadArea');
        const fileName = document.getElementById('fileName');
        const submitBtn = document.getElementById('submitBtn');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const btnIsiListProduk = document.getElementById('btnIsiListProduk');

        // File upload handling
        fileUploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                const file = e.target.files[0];
                fileName.textContent = file.name;
                
                // Validasi ukuran file (maks 5MB)
                if (file.size > 5 * 1024 * 1024) {
                    alert('Ukuran file maksimal 5MB');
                    fileInput.value = '';
                    fileName.textContent = '';
                    return;
                }
            }
        });

        // Drag and drop functionality
        fileUploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileUploadArea.style.borderColor = '#764ba2';
            fileUploadArea.style.background = 'rgba(102, 126, 234, 0.1)';
        });

        fileUploadArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            fileUploadArea.style.borderColor = '#667eea';
            fileUploadArea.style.background = 'transparent';
        });

        fileUploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            fileUploadArea.style.borderColor = '#667eea';
            fileUploadArea.style.background = 'transparent';
            
            if (e.dataTransfer.files.length > 0) {
                fileInput.files = e.dataTransfer.files;
                const file = e.dataTransfer.files[0];
                fileName.textContent = file.name;
                
                if (file.size > 5 * 1024 * 1024) {
                    alert('Ukuran file maksimal 5MB');
                    fileInput.value = '';
                    fileName.textContent = '';
                }
            }
        });

        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!fileInput.files[0]) {
                alert('Silakan upload file izin usaha');
                return;
            }

            loadingOverlay.classList.remove('hidden');
            submitBtn.disabled = true;

            try {
                const formData = new FormData();
                
                // Tambahkan data form
                formData.append('namaUsaha', form.namaUsaha.value);
                formData.append('penanggungJawab', form.penanggungJawab.value);
                formData.append('alamat', form.alamat.value);
                formData.append('noTelp', form.noTelp.value);
                
                // Upload file ke Google Drive via Apps Script
                const file = fileInput.files[0];
                formData.append('file', file);

                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    alert('Data berhasil disimpan! File tersimpan di: ' + result.fileUrl);
                    form.reset();
                    fileName.textContent = '';
                } else {
                    throw new Error(result.message || 'Gagal menyimpan data');
                }

            } catch (error) {
                alert('Error: ' + error.message);
                console.error('Error:', error);
            } finally {
                loadingOverlay.classList.add('hidden');
                submitBtn.disabled = false;
            }
        });

        // Tombol Isi List Produk
        btnIsiListProduk.addEventListener('click', () => {
            alert('Fitur Isi List Produk akan diarahkan ke halaman berikutnya');
            // window.location.href = "list-produk.html";
        });

        // Validasi input
        const inputs = form.querySelectorAll('input, textarea');
        inputs.forEach(input => {
            input.addEventListener('input', () => {
                input.classList.remove('border-red-500');
            });
        });
    </script>
</body>
</html>
